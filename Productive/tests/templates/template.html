{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="{% static 'first.css' %}">
</head>
<body>
    <table border='1'>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Sex</th>
        </tr>
        {% for x in mymembers %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.firstname }}</td>
                <td>{{ x.lastname }}</td>
                <td>{{ x.sex }}</td>
            </tr>
        {% endfor %}
    </table>
    Click <a href="/">this </a>to go back to the home page
</body>
</html>
